        darkMode: 'class',

              secondary: '#0284c7', // Sky 600

            },

          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f0f9ff; overscroll-behavior-y: none; }
      /* Dark mode body fix */
      html.dark body { background-color: #0f172a; }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
      
      /* Loading State Styles */
      #root:empty {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      #root:empty::after {
        content: 'Carregando Conecta Local...';
        color: #0ea5e9;
        font-weight: bold;
        margin-top: 10px;
      }
      #root:empty::before {
        content: '';
        width: 40px;
        height: 40px;
        border: 4px solid #e0f2fe;
        border-top: 4px solid #0ea5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      
      /* Error message style */
      #error-display {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: white; color: red; z-index: 9999; padding: 20px;
        display: none;
      }
    </style>
  <script type="importmap">

  <body>
    <div id="error-display"></div>
    <div id="root"></div>
    
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        const errorDiv = document.getElementById('error-display');
        if (errorDiv) {
          errorDiv.style.display = 'block';
          errorDiv.innerHTML = `<h3>Ocorreu um erro ao iniciar o app:</h3><pre>${message}</pre><p>Tente recarregar a página.</p>`;
        }
        console.error("Global Error:", error);
      };
    </script>

    <script type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js', { scope: './' })
            .then((reg) => console.log('SW Registered:', reg))
            .catch((err) => console.log('SW Error:', err));
        });
      }
    </script>
  </body>
