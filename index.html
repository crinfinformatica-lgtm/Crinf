    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f0f9ff; overscroll-behavior-y: none; }
      /* Dark mode body fix */
      html.dark body { background-color: #0f172a; }

      /* Loading State Styles */

        display: flex;

        align-items: center;

      #root:empty::after {
        content: 'Carregando O Que Tem Perto...';

        font-weight: bold;
        margin-top: 10px;
      }
      #root:empty::before {
        content: '';
        width: 40px;
        height: 40px;
        border: 4px solid #e0f2fe;
        border-top: 4px solid #0ea5e9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      
      /* Error message style */
      #error-display {
        position: fixed; top: 0; left: 0; width: 100%; height: 100%;
        background: white; color: red; z-index: 9999; padding: 20px;
        display: none;
      }
    </style>

  <body>
    <div id="error-display"></div>
    <div id="root"></div>
    
    <script>
      // Global Error Handler to debug "Blue Screen"
      window.onerror = function(message, source, lineno, colno, error) {
        const errorDiv = document.getElementById('error-display');
        if (errorDiv) {
          errorDiv.style.display = 'block';
          errorDiv.innerHTML = `<h3>Ocorreu um erro ao iniciar o app:</h3><pre>${message}</pre><p>Tente recarregar a página.</p>`;
        }
        console.error("Global Error:", error);
      };
    </script>

    <script type="module" src="./index.tsx"></script>
    <script>
      // Register Service Worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js', { scope: './' })
            .then((reg) => console.log('SW Registered:', reg))
            .catch((err) => console.log('SW Error:', err));
        });
      }
    </script>
